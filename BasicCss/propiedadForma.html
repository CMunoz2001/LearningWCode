<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header{
            width: 90%;
            height: 200px;
            background-color: #14147e;
            margin: 5px;
            border: 5px solid gray;
            padding: 20px;
        }
        .logo{
            width: 200px;
            height: 60px;
            background-color: rgb(4,5,75);
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            color: white;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>LOGOTIPO</h1>
        </div>
    </header>
</body>
</html>
